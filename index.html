<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollister UY</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/stock.js"></script>
    <script defer src="./js/modal.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-12 col-lg-4">
                <img src="./img/logo.jpg" class="logo">
            </div>
            <div class="col-12 col-lg-6">
                <h1 id="titulo" class="titulo">HOLLISTER UY</h1>
            </div>
            <div class="col-12 col-lg-2">
                <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
            </div>        
        </div>     
    </header>
    <div class="container buscador">
        <input type="text" id="formulario" >
           
    </div>

    <div class="row" id="resultado">
        <main id="contenedor-productos">

        </main>
    </div>


    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>
    <footer>
        <div class="footer-tres">
            <a href="#"> <img class="img-footer" src="./img/logofooter.jpg"></a>
            <a href="https://www.instagram.com/hollisterco/?hl=es-la" target="_blank"><img class="img-footer-ig" src="./img/ig.png"></a>
            <a href="https://twitter.com/HollisterCo" target="_blank"> <img class="img-footer-ig" src="./img/twiter.png"></a>
        </div>   
    </footer>
</body>
</html>
